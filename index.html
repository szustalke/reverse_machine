
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse machine</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="box">
      <h1>Reverse Machine</h1>
      <p>
        This reverse machine will allow you to see your name (or anything you
        type in) reversed. It's not the most useful machine in the world but
        hey, it's fun.
      </p>

      <div class="input">
        <input type="text" id="input-initial" />
        <button class="btn btn-clr">Clear</button>
      </div>

      <div class="input">
        <input type="text" id="input-final" />
        <button class="btn btn-copy">Copy</button>
      </div>
      <button class="btn btn-make">Make it work</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
